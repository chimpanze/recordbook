<f:layout name="Default" />

<f:section name="Title">A list of entries</f:section>

<f:section name="Content">
	<f:form action="reset" method="post" name="passwordform" class="form-horizontal">
		<fieldset>
			<legend>Setze dein Passwort zurück:</legend>
			<div class="control-group">
				<label for="username" class="control-label">Benutzername:</label>
				<div class="controls">
					<f:form.textfield name="username" class="input" />
				</div>
			</div>

			<div class="control-group">
				<label for="email" class="control-label">E-Mail Adresse:</label>
				<div class="controls">
					<f:form.textfield name="email" class="input" />
				</div>
			</div>

			<div class="form-actions">
				<input type="submit" class="btn btn-primary" value="Passwort zurücksetzen" tabindex="3" />
			</div>
		</fieldset>
	</f:form>
</f:section>

<f:section name="Sidebar">
	<ul class="nav nav-pills nav-stacked">
		<li><f:link.action action="login"><i class="icon-user"></i> Login</f:link.action></li>
		<li><f:link.action action="register"><i class="icon-heart"></i> Registrieren</f:link.action></li>
		<li class="active"><f:link.action action="password"><i class="icon-question-sign"></i> Kennwort vergessen?</f:link.action></li>
	</ul>
</f:section>
