{namespace rb=RecordBook\ViewHelpers}
<f:layout name="Default" />

<f:section name="Title">Eintrag bearbeiten</f:section>

<f:section name="Content">
        <f:form.validationResults for="entry">
                <f:if condition="{validationResults.flattenedErrors}">
                        <div class="error">
                                <f:for each="{validationResults.flattenedErrors}" key="propertyPath" as="errors">{propertyPath}: <f:for each="{errors}" as="error">{error}</f:for></f:for>
                        </div>
                </f:if>
        </f:form.validationResults>
	
	<f:form action="update" name="entry" object="{entry}" class="form-horizontal">
		<fieldset>
			<legend>Eintrag bearbeiten</legend>
			<div class="control-group">
				<label class="control-label" for="work">Beschreibung:</label>
				<div class="controls">
					<f:form.textarea property="work" rows="3" cols="50" id="work" class="input-xlarge" />
				</div>			
			</div>
			<div class="control-group">
				<label class="control-label" for="date">Datum:</label>
				<div class="controls">
					<rb:form.datetime dateFormat="d.m.Y" property="date" id="date" />
				</div>
			</div>	
			<div class="control-group">
				<label class="control-label" for="duration">Dauer:</label>
				<div class="controls">
					<f:form.textfield property="duration" id="duration" />
				</div>
			</div>		
			<div class="control-group">
				<label class="control-label" for="holiday">Urlaub:</label>
				<div class="controls">
					<f:form.checkbox property="holiday" id="holiday" value="true" />
				</div>
			</div>	
			<div class="control-group">
				<label class="control-label" for="school">Schule:</label>
				<div class="controls">
					<f:form.checkbox property="school" id="school" value="true" />
				</div>
			</div>	
			<div class="form-actions">
				<f:form.submit class="btn btn-primary" value="Speichern" />
			</div>			
		</fieldset>		
	</f:form>
</f:section>

<f:section name="Sidebar">
	<ul class="nav nav-pills nav-stacked">
		<li><f:link.action action="index"><i class="icon-list-alt"></i> Ãœbersicht</f:link.action></li>
		<li><f:link.action action="new"><i class="icon-plus-sign"></i> Neuer Eintrag</f:link.action></li>
		<li><f:link.action action="import"><i class="icon-upload"></i> Importieren</f:link.action></li>
		<li><f:link.action action="export"><i class="icon-download"></i> Exportieren</f:link.action></li>
	</ul>
</f:section>
